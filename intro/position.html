<!DOCTYPE html>
<html>
    <head>
        <title>Position practise</title>
    </head>
    <body style="height: 3000px;padding-top: 60px;">
        <div style="background-color:black; color:white; 
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;">
            header
            <div style="position: absolute; 
        background-color: red; 
        right: 0px; 
        top: 0px;
        ">
            absolute
        </div>
        </div>
        
        
        <div style="background-color: lightblue;height: 200px; width: 200px;position: static;
        ">
            div 1
        </div>
        <div style="background-color: lightpink;height: 200px; width: 200px;
        position: relative;">
            div 2
            <div style="position: absolute; 
        background-color: red; 
        right: 10px; 
        top: 0px;
        ">
            absolute
        </div>
        </div>
    </body>
</html>
