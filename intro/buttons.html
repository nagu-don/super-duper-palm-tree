<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.6;
    }
    .join-button{
        background-color: white;
        color:aqua;
        border-color: rgb(74, 158, 253);
        border-style: solid;
        border-width:1px;
        height: 36px;
        width: 60px;
        border-radius: 5px;
        cursor: pointer;
    }
    .tweet-button{
        background-color: rgb(37, 139, 255);
        color: white;
        border-width: 1px;
        border-style:solid;
        border-color: rgb(37, 139, 255);
        height: 36px;
        width: 60;
        border-radius:17px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }
    .tweet-button:hover{
        color: rgb(37, 139, 255);
        background-color:white;
    }
</style>
<button class="SUBSCRIBE-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
