<!DOCTYPE html>
<html>
    <head>
        <title>grid practise</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display:grid; grid-template-columns:100px 100px">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
        </div>

        <div style="display:grid; grid-template-columns:100px 1fr">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
        </div>

        <div style="display:grid; grid-template-columns:100px 1fr 3fr">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
        </div>

        <div style="
        display:grid; 
        grid-template-columns:1fr 1fr 1fr; 
        margin-top: 20px; 
        column-gap: 20px;  
        row-gap: 40px;">
            <div style="background-color: lightblue;height: 200px;">div1</div>
            <div style="background-color: lightpink;height: 200px;">div2</div>
            <div style="background-color: lightblue;height: 200px;">div3</div>
            <div style="background-color: lightpink;height: 200px;">div4</div>
            <div style="background-color: lightblue;height: 200px;">div5</div>
            <div style="background-color: lightpink;height: 200px;">div6</div>
        </div>
    </body>
</html>
